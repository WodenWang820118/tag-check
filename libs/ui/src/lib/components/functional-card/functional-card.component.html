<div class="functional-card">
  <div class="functional-card__actions">
    <button
      mat-flat-button
      [color]="color"
      (click)="convertCode()"
      class="functional-card__actions__item"
      [disabled]="
        (
          this.editorFacadeService.getInputJsonContent() | async
        )?.state?.doc?.toString() === '[]'
      "
    >
      Convert
    </button>
    <ng-content select="lib-upload-action"></ng-content>
  </div>
  <lib-advanced-expansion-panel
    #accordionContainer
  ></lib-advanced-expansion-panel>
</div>
