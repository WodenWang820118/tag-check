<div class="functional-card">
  <div class="functional-card__actions">
    <button
      i18n="@@functionalCardComponentConvertButton"
      mat-flat-button
      [color]="color()"
      (click)="convertCode()"
      class="functional-card__actions__item"
      [disabled]="isConvertDisabled$()"
    >
      Convert
    </button>
    <ng-content select="lib-upload-action"></ng-content>
  </div>
  @if (mode === tagBuildModeEnum.TagBuild) {
    <lib-advanced-expansion-panel
      #accordionContainer
    ></lib-advanced-expansion-panel>
  }
</div>
