<div class="max-w-3xl mx-auto p-6" id="checkout">
  <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
  <p-table [value]="(orders$()) || []" class="min-w-full bg-white shadow rounded-lg overflow-hidden">
    <caption class="p-2 text-base font-semibold">Summary</caption>
    <ng-template pTemplate="header">
      <tr class="bg-gray-100 uppercase text-sm leading-normal">
        <th scope="col" class="p-2">Ref.</th>
        <th scope="col" class="p-2">Name</th>
        <th scope="col" class="p-2">Price Per Person</th>
        <th scope="col" class="p-2">Quantity</th>
        <th scope="col" class="p-2">Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr class="hover:bg-gray-50">
        <td class="p-2">{{ item.id }}</td>
        <td class="p-2">{{ item.title }}</td>
        <td class="p-2">${{ item.value }}</td>
        <td class="p-2">{{ item.quantity }}</td>
        <td class="p-2">${{ item.value * item.quantity }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5" class="text-right text-lg font-bold py-4">Total Price: ${{ calculateTotalPrice()}}</td>
      </tr>
    </ng-template>
  </p-table>
  <app-shipping-form></app-shipping-form>
  <app-payment-form></app-payment-form>
  <div id="errareMSG"></div>
</div>
