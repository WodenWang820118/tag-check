<div class="max-w-2xl mx-auto p-6" id="content">
  <div class="mb-6 text-center">
    <h1 class="text-3xl font-bold">Reservation Complete!</h1>
    <p class="text-gray-600">You are almost at your destination.</p>
  </div>

  <div class="bg-blue-50 p-6 rounded-lg text-center" id="orderConfirmed">
    <h2 class="text-2xl font-semibold mb-4">
      Thank you for reserving your trip through GTM Travel Site for ${{ orderService.totalPrice$() }}. Enjoy!
    </h2>
    <div class="flex justify-center space-x-4">
      <button pButton type="button" label="Back to Home" class="bg-gray-800" (click)="resetOrders()"></button>
      <button pButton type="button" label="Cancel Order" class="bg-gray-800" (click)="cancelOrder()"></button>
    </div>
  </div>
</div>
