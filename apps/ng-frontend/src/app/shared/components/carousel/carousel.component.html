<div class="carousel">
  <div class="carousel-container">
    @for (item of items(); track item; let i = $index) {
      <div class="carousel-item" [class.active]="i === currentIndex()">
        @switch (item.type) {
          @case (imageType) {
            <button
              type="button"
              class="reset-btn"
              (click)="openPreview(i)"
              [attr.aria-label]="item.alt || 'Open image preview'"
            >
              <img
                [src]="item.url"
                [alt]="item.alt || ''"
                class="detail__images__item clickable"
              />
            </button>
          }
          @case (videoType) {
            <button
              type="button"
              class="reset-btn"
              (click)="openPreview(i)"
              aria-label="Open video preview"
            >
              <video class="clickable" muted>
                <source [src]="item.url" type="video/webm" />
                <track kind="captions" label="No captions available" />
              </video>
            </button>
          }
        }
      </div>
    }
  </div>
  <button class="carousel-control prev" (click)="previous()">&#10094;</button>
  <button class="carousel-control next" (click)="next()">&#10095;</button>
</div>
