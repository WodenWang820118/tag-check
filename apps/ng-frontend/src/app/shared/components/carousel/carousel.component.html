<div class="carousel">
  <div class="carousel-container">
    @for (item of items(); track item; let i = $index) {
      <div class="carousel-item" [class.active]="i === currentIndex()">
        @switch (item.type) {
          @case (imageType) {
            <img
              [src]="item.url"
              [alt]="item.alt || ''"
              class="detail__images__item"
            />
          }
          @case (videoType) {
            <video
              controls
              preload="metadata"
              tabindex="0"
              aria-label="Recorded test video. Press Enter to open in dialog."
              (click)="onVideoClick()"
              (keydown.enter)="onVideoClick()"
              (keydown.space)="onVideoClick()"
            >
              <source [src]="item.url" type="video/webm" />
              <track kind="captions" srclang="en" label="English captions" />
              <track
                kind="descriptions"
                srclang="en"
                label="English descriptions"
              />
            </video>
          }
        }
      </div>
    }
  </div>
  <button class="carousel-control prev" (click)="previous()">&#10094;</button>
  <button class="carousel-control next" (click)="next()">&#10095;</button>
</div>
