<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Authentication</mat-card-title>
    <mat-card-subtitle>For HTTP authentication</mat-card-subtitle>
  </mat-card-header>
  <br />
  <mat-card-content>
    <form
      [formGroup]="authenticationForm"
      class="authentication-form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="authentication-form__field" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="authentication-form__field" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <mat-card-actions align="end" style="gap: 1rem">
        <button mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
