<div class="tests-table">
  <div class="tests-table__header">
    <div class="space"></div>
    <button mat-raised-button color="primary" [routerLink]="['new-report']">
      Create New Test
    </button>
  </div>
  <table
    mat-table
    [dataSource]="testDataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
    matSort
  >
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let element">
        <a
          [routerLink]="['./', element.eventName]"
          (click)="setReportDetails(element.eventName)"
        >
          {{ element.eventName }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="passed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.passed }}</td>
    </ng-container>

    <ng-container matColumnDef="completedTime">
      <th mat-header-cell *matHeaderCellDef>Last Modified Time</th>
      <td mat-cell *matCellDef="let element">{{ element.completedTime }}</td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
          } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
          }
        </button> -->
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element === expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <pre class="json">{{ element.dataLayerSpec | json }}</pre>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['./', element.eventName]"
            (click)="setReportDetails(element.eventName)"
          >
            Details
          </button>
          <br />

          <!-- <div class="example-element-diagram">
            <div class="example-element-position">{{ element.eventName }}</div>
            <div class="example-element-symbol">{{ element.passed }}</div>
            <div class="example-element-name">{{ element.incorrectInfo }}</div>
            <div class="example-element-weight">{{ element.weight }}</div>
          </div>
          <div class="example-element-description">
            <span class="example-element-description-attribution">
              -- Wikipedia
            </span>
          </div> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of tests"
  ></mat-paginator>
</div>
