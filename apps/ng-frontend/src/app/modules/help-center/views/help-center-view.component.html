<div class="help-center">
  <app-side-bar class="sidebar"></app-side-bar>
  <div class="main-content-container">
    <router-outlet></router-outlet>
    <div class="actions">
      @if (this.currentNode$| async) { @if (currentNodeId > 1 && currentNodeId <
      treeNodeService.getMaxId()) {
      <button mat-raised-button (click)="getPreviousArticle()">Previous</button>
      <button mat-raised-button (click)="getNextArticle()">Next</button>
      } @else if (currentNodeId === 1) {
      <div></div>
      <button mat-raised-button (click)="getNextArticle()">Next</button>
      } @else if (currentNodeId === treeNodeService.getMaxId()) {
      <button mat-raised-button (click)="getPreviousArticle()">Previous</button>
      <div></div>
      } }
    </div>
  </div>
</div>
