<div class="report-table">
  <table
    mat-table
    [dataSource]="testDataSource"
    multiTemplateDataRows
    class=""
    matSort
  >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef>Event</th>
      <td mat-cell *matCellDef="let element">
        <a
          style="text-decoration: none"
          [routerLink]="['./', element.eventName]"
          (click)="setReportDetails(element.eventName)"
        >
          {{ element.eventName }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="passed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <!-- <td mat-cell *matCellDef="let element">{{ element.passed }}</td> -->
      <td mat-cell *matCellDef="let element">
        <mat-icon
          [ngClass]="{
            'true-status': element.passed,
            'false-status': !element.passed
          }"
        >
          {{ element.passed ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="completedTime">
      <th mat-header-cell *matHeaderCellDef>Last Modified Time</th>
      <td mat-cell *matCellDef="let element">{{ element.completedTime }}</td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <!-- TODO: keep the code to inform the table could be expanded to show some details -->
        <!-- <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
          } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
          }
        </button> -->
        <button
          mat-icon-button
          aria-label="run test"
          (click)="runTest(element.eventName); $event.stopPropagation()"
        >
          <mat-icon>play_arrow</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <!-- temporaray collapsed -->
        <div
          class="example-element-detail"
          [@detailExpand]="
            element === expandedElement ? 'collapsed' : 'collapsed'
          "
        >
          <pre class="json">{{ element.dataLayerSpec | json }}</pre>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['./', element.eventName]"
            (click)="setReportDetails(element.eventName)"
          >
            Details
          </button>

          <!-- <div class="example-element-diagram">
            <div class="example-element-position">{{ element.eventName }}</div>
            <div class="example-element-symbol">{{ element.passed }}</div>
            <div class="example-element-name">{{ element.incorrectInfo }}</div>
            <div class="example-element-weight">{{ element.weight }}</div>
          </div>
          <div class="example-element-description">
            <span class="example-element-description-attribution">
              -- Wikipedia
            </span>
          </div> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of tests"
  ></mat-paginator>
</div>
