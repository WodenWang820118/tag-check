<div class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <mat-card class="mb-6">
      <mat-card-header>
        <mat-card-title class="text-base font-medium text-gray-800"
          >Tag Configuration</mat-card-title
        >
      </mat-card-header>
      <mat-card-content class="!pt-0">
        <mat-divider></mat-divider>

        <div class="flex flex-col py-4 gap-2 md:gap-8">
          <div class="text-lg text-gray-600 w-full md:w-full">
            Measurement ID
            <div class="mt-2">
              <mat-chip
                class="!w-full !bg-indigo-50 !text-indigo-700 font-mono !text-lg !rounded-sm !py-1 !break-words whitespace-normal"
                selectable="false"
                aria-label="Measurement ID"
              >
                {{ measurementId$() }}
              </mat-chip>
            </div>
          </div>
        </div>

        <div class="flex flex-col py-4 gap-2 md:gap-8">
          <div class="text-lg text-gray-600 w-full md:w-full">
            Event Name
            <div class="mt-2">
              <mat-chip
                class="!w-full !bg-indigo-50 !text-indigo-700 font-mono !text-lg !rounded-sm !py-1 !break-words whitespace-normal"
                selectable="false"
                aria-label="Event Name"
              >
                {{ eventName$() }}
              </mat-chip>
            </div>
          </div>
        </div>

        <div class="py-4">
          <h3 class="text-sm font-medium text-gray-800 mb-4">
            Event Parameters
          </h3>
          <table
            mat-table
            [dataSource]="eventParameters$()"
            class="mat-elevation-z0 bg-transparent w-full"
          >
            <ng-container matColumnDef="parameter">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="!text-lg !text-gray-700 !font-semibold"
              >
                Event Parameter
              </th>
              <td mat-cell *matCellDef="let element" class="!border-b-0">
                <mat-chip
                  class="!w-full !bg-indigo-50 !text-indigo-700 font-mono !text-lg !rounded-sm !py-1 !break-words whitespace-normal"
                  selectable="false"
                  >{{ element.parameter }}</mat-chip
                >
              </td>
            </ng-container>

            <ng-container matColumnDef="value">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="!text-lg !text-gray-700 !font-semibold"
              >
                Value
              </th>
              <td mat-cell *matCellDef="let element" class="!border-b-0">
                <mat-chip
                  class="!w-full !bg-indigo-50 !text-indigo-700 font-mono !text-lg !rounded-sm !py-1 !break-words whitespace-normal"
                  selectable="false"
                  >{{ element.value }}</mat-chip
                >
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <div class="py-4">
          <h3 class="text-sm font-medium text-gray-800 mb-4">
            Advanced Settings
          </h3>
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">Tag firing options</div>
            <div class="text-sm text-gray-900">{{ firingOption$() }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-base font-medium text-gray-800"
          >Triggering</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <mat-chip
          class="!h-auto !p-2 !rounded-lg !bg-gray-100 !border !border-gray-300"
          selectable="false"
        >
          <mat-icon matChipAvatar class="!text-gray-600">data_object</mat-icon>
          <div class="flex flex-col ml-2">
            <div class="text-sm text-gray-900">
              {{ triggerName$() }}
            </div>
            <div class="text-sm text-gray-600">{{ triggerType$() }}</div>
          </div>
        </mat-chip>
      </mat-card-content>
    </mat-card>
  </div>
</div>
