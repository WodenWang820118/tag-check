<mat-card appearance="outlined" style="max-width: 650px">
  <mat-card-header>
    <div>Import your specification here</div>
  </mat-card-header>
  <br />
  <mat-card-content>
    <button
      type="button"
      mat-stroked-button
      color="primary"
      (click)="fileInput.click()"
    >
      <mat-icon>cloud_upload</mat-icon>
      Upload
    </button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" />
    <div>
      <br />
    </div>
    @if (importedSpec()) {
      <div style="max-width: 600px">
        <app-editor
          [content]="importedSpec()"
          [editorExtension]="'specJson'"
        ></app-editor>
      </div>
      <div>
        <br />
      </div>
      <div style="display: flex; justify-content: flex-end">
        <button
          type="button"
          mat-stroked-button
          color="primary"
          (click)="save()"
        >
          Add to workspace
        </button>
      </div>
    }
  </mat-card-content>
</mat-card>
